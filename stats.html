<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { margin: 0; font-size: 14px; opacity: 0.9; }
        .stat-card .value { font-size: 32px; font-weight: bold; margin: 10px 0; }
        .chart-container { position: relative; height: 300px; margin: 20px; background: white; padding: 10px; border-radius: 12px; }
    </style>
</head>
